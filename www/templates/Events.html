<div class= "abc">


  <div class="bar bar-header bar-clear" style= "margin-top:5px;" >
    <a  href="#AdminHome"><button class="button button-icon icon ion-ios-arrow-back">Back</button></a>
    <div class="title" id="shadow">Events</div>
    <button class="button button-icon icon ion-plus-round" onclick="location.href='#NewEvent'"></button>
  </div>


<ion-content class="has-header">

  <div class="card" ng-repeat="event in events | orderBy: '-' track by $index ">

    <button class="btn btn-danger" ng-click="remove(event)">X</button>

    <a class="item item-text-wrap" ui-sref="EventDetails({title:event.title,desc:event.desc})">
      <h2 style="font-weight:700; color:black;">{{event.title}}</h2>
      <p style="color:black">{{event.desc}}</p>
    </a>
